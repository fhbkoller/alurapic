<div class="container">
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>

	<div class="page-header text-center">
	    <h1>{{foto.titulo}}</h1>
	</div>

	<form [ngFormModel]="meuForm" (submit)="cadastrar()" class="row">
	    <div class="col-md-6">
	        <div class="form-group">
	            <label>Título</label>
	            <input 
                    #titulo = "ngForm" 
                    ngControl="titulo" 
                    [(ngModel)]="foto.titulo" 
                    class="form-control">
                <div *ngIf="!titulo.valid">
                    <span *ngIf="titulo.errors.required" class="form-control alert-danger">
                           Título obrigatório
                    </span>
                    <span *ngIf="titulo.errors.minlength" class="form-control alert-danger">
                        Título deve ter no mínimo 4 caracteres
                    </span>
                    <span *ngIf="titulo.errors.comecaComMaiuscula" class="alert-danger form-control">
                         Deve começar em maiúsculo
                    </span>    
               </div>
	        </div>
	        <div class="form-group">
	            <label>URL</label>
	            <input 
                    #url = 'ngForm'
                    ngControl="url" 
                    [(ngModel)]="foto.url"
                    class="form-control">
                <span *ngIf="!url.valid" class="form-control alert-danger">
                    URL obrigatória
                </span>
	        </div>
	        <div class="form-group">
	            <label>Descrição</label>
	            <textarea [(ngModel)]="foto.descricao" class="form-control">
	            </textarea>
	        </div>
            
            <meu-botao 
                nome="Salvar" 
                tipo="submit" 
                estilo="btn-primary" 
                [desabilitado]="!meuForm.valid">
            </meu-botao>
	   
	         <a [routerLink]="['Home']" class="btn btn-primary">Voltar</a>
	        <hr>
	    </div>
	    <div class="col-md-6">
	        <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
	    </div>
	</form>
</div>
